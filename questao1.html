<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
       ***1 - Crie uma função que receba um valor INTEIRO positivo, e verifique se os DÍGITOS estão em ordenação sequencial CRESCENTE ou DECRESCENTE. Pode considerar dígitos iguais como sequenciais (Variação de um dígito para o outro deve ser 1 ou menor)***
       */

      function ordem(inteiro) {
        const string = inteiro.toString();
        const array = Array.from(string, Number);
        let crescente = array.every(
          (el, i) => i === 0 || (el >= array[i - 1] && el - array[i - 1] <= 1)
        );
        let decrescente = array.every(
          (el, i) =>
            i === 0 ||
            (el <= array[i - 1] &&
              (el + 1 === array[i - 1] || el === array[i - 1]))
        );

        if (crescente) {
          return "Está ordenado";
        } else if (decrescente) {
          return "Está ordenado";
        } else {
          return "Não está ordenado";
        }
      }

      // Resultados esperados
      console.log(ordem(12345678), "--->   Está ordenado"); // Está ordenado
      console.log(ordem(1223455678), "--->   Está ordenado"); // Está ordenado
      console.log(ordem(876543210), "--->   Está ordenado"); // Está ordenado
      console.log(ordem(152456457), "--->   Não está ordenado"); // Não está ordenado
      console.log(ordem(12356789), "--->   Não está ordenado"); // Não está ordenado
      console.log(ordem(13579), "--->   Não está ordenado"); // Não está ordenado
      console.log(ordem(9765421), "--->   Não está ordenado"); // Não está ordenado
      console.log(ordem(123454321), "--->   Não está ordenado"); // Não está ordenado
      console.log(ordem(12222222), "--->   Está ordenado"); // Está ordenado
      console.log(ordem(2111111), "--->   Está ordenado"); // Está ordenado
      console.log(ordem(1599), "--->   Não está ordenado"); // Não está ordenado
    </script>
  </body>
</html>
