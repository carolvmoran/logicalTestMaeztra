<html lang="en">

  <body>
    <script>
      /*
       ***2 - Crie uma função que receba um array de inteiros como parâmetro e verifique se neste array existem números duplicados, caso exista, retorne um novo array com os valores que se repetem.***
       */
      function repeat(array) {
        let repeatNumber = [];
        let numbers = new Set();
        for (let index = 0; index < array.length; index++) {
          const element = array[index];
          if (numbers.has(element)) {
            if (repeatNumber.includes(element)) {
              repeatNumber;
            } else {
              repeatNumber.push(element);
            }
          }
          numbers.add(element);
        }
        return repeatNumber;
      }

      // Resultados esperados
      console.log(repeat([4, 5, 44, 98, 4, 5, 6, 7]), [4, 5]);
      console.log(repeat([1, 2, 2, 3, 4, 5, 5, 6, 7, 8]), [2, 5]);
      console.log(repeat([8, 7, 6, 5, 4, 3, 2, 1, 0]), []);
      console.log(repeat([1, 5, 2, 4, 5, 6, 4, 57]), [5, 4]);
      console.log(repeat([1, 2, 3, 5, 6, 7, 8, 9]), []);
      console.log(repeat([1, 3, 57, 9]), []);
      console.log(repeat([9, 7, 6, 5, 4, 2, 1]), []);
      console.log(repeat([1, 2, 3, 4, 5, 4, 3, 2, 1]), [4, 3, 2, 1]);
      console.log(repeat([1, 2, 22, 2, 22, 2]), [2, 22]);
      console.log(repeat([2, 1, 1, 11, 11]), [1, 11]);
      console.log(repeat([1, 5, 9, 9]), [9]);
    </script>
  </body>
